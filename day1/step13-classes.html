<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classes</title>
    <script>
            /* 
            public property
            private property 
                getter
                setter
            static property 

            public method
            private method 
            static method 

            constructor
                super()
            */
        class Hero{
           title;
           #firstname;
           #lastname;
           static version = 1001;
           #power;
           constructor(htitle, hfname, hlname, hpower){
                super();
                this.title = htitle;
                this.#firstname = hfname;
                this.#lastname = hlname;
                this.#power = hpower;
           }
           fullname(){
            return this.#firstname+" "+this.#lastname;
           }
           set power(npower){
            this.#power = npower;
           }
           get power(){
            return this.#power;
           }
        };

        let hero = new Hero("Ironman","tony","stark",6);

        console.log(hero.title);
        console.log(hero.fullname());
        console.log(hero.power);// getter
        hero.power = 10 ; // setter
        console.log(hero.power);// getter
        console.log(Hero.version);// getter

    </script>
</head>

</body>
</html>
